<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css.css">
</head>
<body>

<div class="wrapper">
  <aside class="sidebar">
    <h2>Ecommerce</h2>
    <nav>
      <ul>
        <li><a href="#">Thống kê</a></li>
        <li><a href="#">Danh mục</a></li>
        <li><a href="#">Sản phẩm</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main">
    <header class="header">
      <h1>Quản lý sản phẩm</h1>
    </header>

    <section class="section">
      <div class="section-header">
        <h2>Danh sách sản phẩm</h2>
        <button class="btn-add" data-bs-toggle="modal" data-bs-target="#addProductModal">Thêm sản phẩm</button>
      </div>

      <!-- Bảng sản phẩm -->
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>Mã danh mục <i class="ri-arrow-down-s-line"></i></th>
              <th>Tên danh mục <i class="ri-arrow-down-s-line"></i></th>
              <th>Trạng thái</th>
              <th class="text-end">Chức năng</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>DM001</td>
              <td>Quần áo</td>
              <td><span class="status active"><span>●</span>Đang hoạt động</span></td>
              <td class="text-end">
                <button class="btn-icon text-warning"><i class="ri-edit-line"></i></button>
                <button class="btn-icon text-danger"><i class="ri-delete-bin-line"></i></button>
              </td>
            </tr>
            <tr>
              <td>DM002</td>
              <td>Kính mắt</td>
              <td><span class="status inactive"><span>●</span>Ngừng hoạt động</span></td>
              <td class="text-end">
                <button class="btn-icon text-warning"><i class="ri-edit-line"></i></button>
                <button class="btn-icon text-danger"><i class="ri-delete-bin-line"></i></button>
              </td>
            </tr>
            <tr>
              <td>DM003</td>
              <td>Điện thoại</td>
              <td><span class="status active"><span>●</span>Đang hoạt động</span></td>
              <td class="text-end">
                <button class="btn-icon text-warning"><i class="ri-edit-line"></i></button>
                <button class="btn-icon text-danger"><i class="ri-delete-bin-line"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
  <!-- Modal thêm danh mục -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Thêm mới danh mục</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="categoryCode" class="form-label">Mã danh mục</label>
                  <input type="text" class="form-control" id="categoryCode">
                </div>

                <div class="mb-3">
                  <label for="categoryName" class="form-label">Tên danh mục</label>
                  <input type="text" class="form-control" id="categoryName">
                </div>

                <div class="mb-4">
                  <label class="form-label">Trạng thái</label>
                  <div style="display: flex;">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="status" id="activeStatus" checked>
                      <label class="form-check-label" for="activeStatus">Đang hoạt động</label>
                    </div>
                    <div class="form-check" style="margin-left: 20px;">
                      <input class="form-check-input" type="radio" name="status" id="inactiveStatus">
                      <label class="form-check-label" for="inactiveStatus">Ngừng hoạt động</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
            <button type="button" class="btn btn-primary">Thêm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
crossorigin="anonymous"></script>

</body>
</html>
