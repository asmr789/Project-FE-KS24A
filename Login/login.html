<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-3">Đăng nhập</h2>
            <p class="text-muted text-center mb-4">Đăng nhập tài khoản để sử dụng hệ thống quản lý.</p>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                    <div id="emailError" class="text-danger small mt-1"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password">
                    <div id="passwordError" class="text-danger small mt-1"></div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Nhớ tài khoản</label>
                    </div>
                    <a href="#" class="text-primary text-decoration-none" style="font-size: 0.9rem;">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>

            <p class="text-center mt-3 mb-0" style="font-size: 0.9rem;">
                Bạn chưa có tài khoản? <a href="#" class="text-primary text-decoration-none">Đăng ký</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
        <script src="./login.js"></script>
</body>

</html>
