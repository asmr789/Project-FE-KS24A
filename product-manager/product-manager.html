<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="./product-manager.css">
</head>

<body>
  <div class="d-flex">
    <nav class="sidebar p-3">
      <div class="mb-4 d-flex align-items-center">
        <i class="ri-store-2-line fs-4 me-2 text-danger"></i>
        <span class="fw-bold fs-5">Ecommerce</span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-dark" href="#"><i class="ri-bar-chart-2-line"></i> Thống kê</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="ri-folder-line"></i> Danh mục</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#"><i class="ri-shopping-bag-line"></i> Sản phẩm</a>
        </li>
      </ul>
    </nav>
    <div class="main-content flex-fill">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>

        </div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-light position-relative rounded-circle p-2 notification-btn">
            <i class="ri-notification-3-line fs-5"></i>
          </button>
          <img src="https://i.pravatar.cc/40?img=12" class="rounded-circle" style="width: 40px; height: 40px;"
            alt="Avatar">
        </div>
      </div>

      <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="card-title mb-0">Danh mục</h2>
            <button class="btn btn-primary btn-sm " data-bs-toggle="modal" data-bs-target="#exampleModalAddCategory">
              <i class="ri-add-line me-1"></i>Thêm mới danh mục
            </button>
          </div>

          <div class="d-flex gap-2 justify-content-end mb-3">
            <select class="form-select w-auto">
              <option selected>Đang hoạt động</option>
              <option>Ngừng hoạt động</option>
              <option>Tất cả</option>
            </select>
            <div class="input-group w-auto">
              <input type="text" class="form-control" placeholder="Tìm kiếm danh mục theo tên" />
              <button class="btn btn-outline-secondary" type="button"><i class="ri-search-line"></i></button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table mb-0">
              <thead class="table-light">
                <tr>
                  <th>Mã danh mục <i class="ri-arrow-down-s-line"></i></th>
                  <th>Tên danh mục <i class="ri-arrow-down-s-line"></i></th>
                  <th>Trạng thái</th>
                  <th class="text-end">Chức năng</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>DM001</td>
                  <td>Quần áo</td>
                  <td><span class="status active"><span>●</span>Đang hoạt động</span></td>
                  <td class="text-end">
                    <button class="btn-icon text-warning"><i class="ri-edit-line"></i></button>
                    <button class="btn-icon text-danger"><i class="ri-delete-bin-line"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>DM002</td>
                  <td>Kính mắt</td>
                  <td><span class="status inactive"><span>●</span>Ngừng hoạt động</span></td>
                  <td class="text-end">
                    <button class="btn-icon text-warning"><i class="ri-edit-line"></i></button>
                    <button class="btn-icon text-danger"><i class="ri-delete-bin-line"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>DM003</td>
                  <td>Điện thoại</td>
                  <td><span class="status active"><span>●</span>Đang hoạt động</span></td>
                  <td class="text-end">
                    <button class="btn-icon text-warning"><i class="ri-edit-line"></i></button>
                    <button class="btn-icon text-danger"><i class="ri-delete-bin-line"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav class="mt-3">
            <ul class="pagination justify-content-center">
              <li class="page-item"><a class="page-link" href="#">«</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item active"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li class="page-item disabled"><span class="page-link">...</span></li>
              <li class="page-item"><a class="page-link" href="#">20</a></li>
              <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- modal thêm -->
  <div class="modal fade" id="exampleModalAddCategory" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm mới danh mục</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="categoryCode" class="form-label">Mã danh mục</label>
                  <input type="text" class="form-control" id="categoryCode">
                </div>

                <div class="mb-3">
                  <label for="categoryName" class="form-label">Tên danh mục</label>
                  <input type="text" class="form-control" id="categoryName">
                </div>

                <div class="mb-4">
                  <label class="form-label">Trạng thái</label>
                  <div style="display: flex;">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="status" id="activeStatus" checked>
                      <label class="form-check-label" for="activeStatus">Đang hoạt động</label>
                    </div>
                    <div class="form-check" style="margin-left: 20px;">
                      <input class="form-check-input" type="radio" name="status" id="inactiveStatus">
                      <label class="form-check-label" for="inactiveStatus">Ngừng hoạt động</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
            <button type="button" class="btn btn-primary">Thêm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal xoá -->
    <div class="modal-dialog modal-fullscreen-sm-down">
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"></script>
</body>

</html>
