<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thống kê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./product.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-fire"></i>
                <span>Ecommerce</span>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-house"></i>Thống kê
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fa-solid fa-folder"></i>Danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-bag-shopping"></i>Sản phẩm
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="user-actions">
                    <button class="notification-btn">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                    <img src="../image/icons/Ellipse 6.png" class="avatar" alt="Avatar">
                </div>
            </div>
            <div>
              <div style="margin-left: 1400px;margin-top: 50px;">
                <!-- gắn id logout btn ở đây để khi ấn thì thoát ra -->
                <button class="btn btn-outline-danger btn-sm logout-btn">
                  <i class="fa-solid fa-right-from-bracket me-1"></i>Logout
              </button>
              </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./product-manager.js"></script>
</body>
</html>
