<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="card border-0 shadow-sm mb-4" >
        <div class="card-header bg-white border-0">
          <h2 class="mb-0">Cập nhật danh mục</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="updateCategoryCode" class="form-label">Mã danh mục *</label>
              <input type="text" class="form-control" id="updateCategoryCode" placeholder="DM001">
            </div>
            
            <div class="mb-3">
              <label for="updateCategoryName" class="form-label">Tên danh mục *</label>
              <input type="text" class="form-control" id="updateCategoryName" placeholder="Quần áo">
            </div>
            
            <div class="mb-4">
                <label class="form-label">Trạng thái</label>
                <div style="display: flex;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="activeStatus" checked>
                        <label class="form-check-label" for="activeStatus">Đang hoạt động</label>
                    </div>
                    <div class="form-check" style="margin-left: 20px;">
                        <input class="form-check-input" type="radio" name="status" id="inactiveStatus">
                        <label class="form-check-label" for="inactiveStatus">Ngừng hoạt động</label>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-outline-secondary">Hủy</button>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
          </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
