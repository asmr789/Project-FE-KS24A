<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign in.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        <form>
            <div class="form-row">
                <div class="d-flex flex-column flex-md-row gap-3 mb-3">
                    <div class="w-100">
                      <label for="inputHo" class="form-label">Họ và tên đệm</label>
                      <input type="text" class="form-control" id="inputHo">
                    </div>
                    <div class="w-100">
                      <label for="inputTen" class="form-label">Tên</label>
                      <input type="text" class="form-control" id="inputTen">
                    </div>
                  </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@company.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mật khẩu</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-top: 25px;">
              <label class="form-check-label" for="exampleCheck1">Bạn có đồng ý với <span class="policy">chính sách và điều khoản</span></label>
            </div>
            <button type="submit" class="btn btn-primary" style="    width: 100%;
            height: 45px;
            background-color: #007AFF;
            color: white;
            border-radius: 5px;">Đăng ký</button>
          </form>
        <p class="login-text">Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>
</html>
